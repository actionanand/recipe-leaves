<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password1">Password</label>
              <input type="{{showPass ? 'text' : 'password'}}" class="form-control" id="password1" placeholder="Password">
              <span class="far fa-{{showPass ? 'eye-slash' : 'eye'}} innerSpan"
              (click)="showPass=!showPass" style="cursor: pointer;"></span>
            </div>
            <button type="submit" class="btn btn-outline-primary">
                {{isLogIn ? 'Login' : 'Sign Up'}} <i class="fas fa-sign-in-alt"></i>
            </button>&nbsp;
            <button type="button" class="btn btn-outline-info"(click)="isLogIn=!isLogIn">
                Switch to {{isLogIn ? 'Sign Up' : 'Login'}} </button>
        </form>
    </div>
</div>
