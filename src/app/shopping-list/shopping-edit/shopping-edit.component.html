
<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
            <div class="col-sm-6 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" autofocus="on"
            name="name" ngModel required>
            </div>
            <div class="col-sm-3 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control"
            name="amount" ngModel
            required
            pattern="^[1-9]+[0-9]*$">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 offset-1">
            <button class="btn btn-outline-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>&nbsp;
            <button class="btn btn-outline-danger" type="button" [disabled]="!editMode" (click)="onDelete()">Delete</button>&nbsp;
            <button class="btn btn-outline-info" type="button" (click)="onClear()">Clear</button>&nbsp;
            </div>
        </div>
        </form>
    </div>
</div>
